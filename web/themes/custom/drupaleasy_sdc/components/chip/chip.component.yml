name: Chip
status: stable
description: Chip SDC similar to drupal.org documentation.
props:
  type: object
  required:
    - color
  properties:
    dismissible:
      type: boolean
      title: Dismissible
      description: If true, users can dismiss the chip by clicking on it.
      examples: [true]
    color:
      type: string
      title: Color
      description: Background color to use for the chip, either primary or secondary.
      examples:
        - 'primary'
      enum:
        - 'primary'
        - 'secondary'
slots:
  content:
    title: Content
    description: Content of the chip.
